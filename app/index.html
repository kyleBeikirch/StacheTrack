<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stache Track</title>
    </head>
    <body>
        <link rel="stylesheet" href="styles/main.css"/>
        <div id="logo"><img src="images/logo.png" /></div>
        <div id="contentArea">
            <div id="pictureViewer">
                <div id="loadStache">
                </div>
                <div id="canvasHolder">
                    <canvas id="output" style="display: none"></canvas>
                </div>
                <div id="imageHolder">  </div>
                <div id="mustacheMolder">  </div>
                <div id="mustacheWave">  </div>
                <div id="startOver" class="stacheButton big" > Start Over</div>
            </div>
            <div id="nextBack">
                <div class="stacheButton big inactive" id="acceptImage" > Next </div>
                <div class="stacheButton big left" id="retakePic" > Back </div>
            </div>
            <div id ="amp"><img src="images/amp.png"/></div>
            <div class="stacheButton small" id="starter"> Get Started </div>
            <div id="takePicture" > <img src="images/photoFace.png"/><div id="cameraPic"></div></div>
            <div id="redoPicture" > <img src="images/tryAgain.png"/><div id="redoPic"></div></div>
            <div id="adjust" > <img src="images/adjustStache.png"/></div>
            <div id="yourInfo">
                <div id="yourPic"></div>
                <div id="yourSongName">The Movember StacheTrack</div>
                <div id="yourName">The White Ninja</div>
                <div id="playPause"></div>
                <div id="timer"></div>
                <div id="export">
                    <div id="shareSong">Share</div>
                    <div id="shareBubble">
                        <div id="fbShare">
                            <fb:share-button class='meta'>
                                <meta name='medium' content='mult'/>
                                <meta name='title' content='$message'/>
                                <meta name='description' content='$message'/>
                                <link rel='target_url' href='http://www.xxxxxxx.com/test/id/$mid/'/>
                            </fb:share-button> 
                        </div>

                        <div id="googleShare">
                            <!-- Place this tag where you want the share button to render. -->
                            <div class="g-plus" data-action="share" data-annotation="none" data-href="www.stachetrack.com"></div>

                            <!-- Place this tag after the last share tag. -->
                            <script type="text/javascript">
                              (function() {
                                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                                po.src = 'https://apis.google.com/js/plusone.js';
                                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                              })();
                            </script>
                        </div>

                        <div id="tweetShare">
                            <a href="https://twitter.com/intent/tweet?text=Share%20your%20mustache" class="twitter-hashtag-button" data-url="http://test.com">Tweet</a>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
        <div id="footer">
            <div id="footerContent">
                <div id="footerContentRight">
                    <div id="moLogo"><a href="http://us.movember.com/" target="_blank"><img src="images/movemberLogo.png" /></a></div>
                    <!-- Place this tag where you want the share button to render. -->
                    <div id="gCount">
                        <div class="g-plus" data-action="share" data-annotation="bubble" data-href="http://kylebeikirch.com/stacheTrack/"></div>
                    </div>

                    <!-- Place this tag after the last share tag. -->
                    <script type="text/javascript">
                      (function() {
                        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                        po.src = 'https://apis.google.com/js/plusone.js';
                        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                      })();
                    </script>
                    <div id="twitterCount">
                        <a href="https://twitter.com/share" class="twitter-share-button" data-text="Turn your movember mustache into a sweet track">Tweet</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                    </div>
                    <div id="fbCount" class="fb-like" data-href="http://www.stachetrack.com" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
                 </div>
            </div>
        </div>
        
        <script src="scripts/vendor/glasses/ccv.js"></script>
        <script src="scripts/vendor/glasses/face.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>
        <script src="scripts/vendor/backbone-min.js"></script>
        <script src="scripts/vendor/jquery.tinysort.min.js"></script> 
        <script src="scripts/vendor/jsDraw2DX.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/mixer.js"></script>
        <script src="scripts/views/application-view.js"></script>
        <script src="scripts/models/application-model.js"></script>
        <script src="scripts/collections/application-collection.js"></script>
        <script src="scripts/routes/application-router.js"></script>
        <!-- endbuild -->
        <div id="fb-root"></div>
        <script>
          window.fbAsyncInit = function() {
            // init the FB JS SDK
            FB.init({
              appId      : 'YOUR_APP_ID', // App ID from the App Dashboard
              channelUrl : '//www.stachtrack.com', // Channel File for x-domain communication
              status     : true, // check the login status upon init?
              cookie     : true, // set sessions cookies to allow your server to access the session?
              xfbml      : true  // parse XFBML tags on this page?
            });

            // Additional initialization code such as adding Event Listeners goes here

          };

          // Load the SDK's source Asynchronously
          // Note that the debug version is being actively developed and might 
          // contain some type checks that are overly strict. 
          // Please report such bugs using the bugs tool.
          (function(d, debug){
             var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement('script'); js.id = id; js.async = true;
             js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";
             ref.parentNode.insertBefore(js, ref);
           }(document, /*debug*/ false));
        </script>

 
        <script>
            var _gaq=[['_setAccount','UA-36271855-1'],['_setDomainName', 'stachetrack.com'], ['_setAllowLinker', true], ['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
         </script>

    </body>
</html>
