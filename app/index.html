<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta property="og:title" content="StacheTrack"/>
        <meta property="og:type" content="article"/>
        <meta property="og:image" content="http://www.stachetrack.com/images/fb1.jpg"/>
        <meta property="og:image" content="http://www.stachetrack.com/images/fb2.jpg"/>
        <meta property="og:url" content="http://www.stachetrack.com"/>
        <meta property="og:description" content="Create a music track tailored to your specific mustache."/>
        <meta property="og:site_name" content="StacheTrack"/>
        <title>Stache Track</title>
    </head>
    <body>
        <link rel="stylesheet" href="styles/main.css"/>
        <div id="logo"><a href="http://stachetrack.com"><img src="images/logo.png" /></a></div>
        <hr/>
        <div id="contentArea">
            <div id="pictureViewer">
                <div id="loadStache">
                </div>
                <div id="canvasHolder">
                    <canvas id="output" style="display: none"></canvas>
                </div>
                <div id="imageHolder">  </div>
                <div id="mustacheMolder">  </div>
                <div id="mustacheWave">  </div>
                <div id="analyzing">
                    <img src="images/engaging.png" />
                    <img src="images/testosterone.png" />
                    <img src="images/gathering.png" />
                    <img src="images/rockGods.png" />
                    <img src="images/analyzing.png" />
                </div>
                <div id="startOver" class="stacheButton big" >
                    <div class="buttonContent big">
                        Start Over
                    </div> 
                    <div class="arrow big"><img src="images/bigArrowRight.png"></div>
                </div>
                <div id="makeOwn" class="stacheButton" >
                    <div class="buttonContent big">
                        Create my stache track
                    </div> 
                    <div class="arrow big"><img src="images/bigArrowRight.png"></div>
                </div>
            </div>
             <div class="stacheButton big left" id="retakePic" >
                <div class="buttonContent big">Back </div>
                <div class="arrow big left"><img src="images/bigArrowLeft.png"></div> 
                
            </div>
            <div class="stacheButton big inactive" id="acceptImage" >
                <div class="buttonContent big">
                    Next
                </div> 
                <div class="arrow big"><img src="images/bigArrowRightGray.png"></div>
            </div>     
            <div id ="amp"><img src="images/amp.png"/></div>
            <div class="stacheButton small" id="starter">
                <div class="buttonContent">
                    Get Started 
                </div>
                <div class="arrow small"><img src="images/arrowSmall.png"></div>
            </div>
            <div id="takePicture" > <img src="images/photoFace.png"/><div id="cameraPic"></div></div>
            <div id="redoPicture" > <img src="images/tryAgain.png"/><div id="redoPic"></div></div>
            <div id="adjust" > <img src="images/adjustStache.png"/></div>
            <form id="nameForm">
                <div id="formPic"></div>
                <input type="text" id="trackField" name="TrackName" value="Enter your track name"><br>
                <input type="text" id="nameField" name="UserName" value="Enter your name"><br>
            </form>
            <div id="yourInfo">
                <div id="yourPic"></div>
                <div id="yourSongName">The Movember StacheTrack</div>
                <div id="yourName">The White Ninja</div>
                <div id="playPause"></div>
                <div id="timer"></div>
                <div id="export">
                    <div id="shareSong">Share</div>
                    <div id="shareBubble">
                    </div>
                </div>
            </div>

            
        </div>
        <div id="footer">
            <div id="footerContent">
                <div id="footerContentLeft">
                    <div id="aboutLink">
                        Why does Stache-Track exist?
                    </div>

                </div>
                <div id="footerContentRight">
                    <!-- Place this tag where you want the share button to render. -->
                    <div id="gCount">
                        <div class="g-plus" data-action="share" data-annotation="bubble" data-href="http://stachetrack.com"></div>
                    </div>
                    <div id="twitterCount">
                        <a href="https://twitter.com/share" class="twitter-share-button" data-text="Turn your Movember â€˜stache into a hair-raising track with a stache-to-soundbyte converter. http://stachetrack.com">Tweet</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                    </div>
                    <div id="fbCount">
                        <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.stachetrack.com&amp;send=false&amp;layout=button_count&amp;width=75&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=21&amp;appId=128428670531309" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:75px; height:21px;" allowTransparency="true"></iframe>
                    </div>

                    <div id="moLogo"><a href="http://us.movember.com/" target="_blank"><img src="images/movemberLogo.png" /></a></div>
                    <div id="chromeExp"><img src="images/chrome.png"/></div>
                 </div>
            </div>
        </div>
        <div id="whyPage">
            <img src="images/aboutText.png">
            <div class="stacheButton big" id="closeAbout" >
                <div class="buttonContent big">
                    Back
                </div> 
                <div class="arrow big"><img src="images/bigArrowRight.png"></div>
            </div>
        </div>
        <div id="chromePage">
            <a href="https://www.google.com/intl/en/chrome/browser/" target="_blank">
                <img src="images/chromeUpgrade.png">
            </a>
        </div>

        <script id="shareTemplate" type="text/template">
            <div id="fbShare">
                <a href="https://www.facebook.com/dialog/feed? app_id=405595596178973& link=http://stachetrack.com/?uid={{UID}}& picture=http://stachetrack.com/images/fb1.jpg& name=Stache Track& caption=Movember& description=Just turned my Movember 'stache into a hair-raising track. Boom. Check it out. & redirect_uri=http://stachetrack.com/?uid={{UID}}" target="_blank"><img src="images/fbShare.png" /></a>
            </div>

            <div id="googleShare">
                <a href="https://plus.google.com/share?url=http://stachetrack.com/?uid={{UID}}" target="_blank"><img src="images/googleShare.png" /></a>
                
            </div>

            <div id="tweetShare">
                <a href="http://twitter.com/home?status=Just turned my Movember 'stache into a hair-raising track. Boom. Check it out. http://stachetrack.com/?uid={{UID}}" title="Click to send this page to Twitter!" target="_blank"><img src="images/tweetShare.png" /></a>
            </div>
        </script>

        <script src="scripts/vendor/glasses/ccv.js"></script>
        <script src="scripts/vendor/glasses/face.js"></script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
        <!-- build:js scripts/scripts.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>
        <script src="scripts/vendor/backbone-min.js"></script>
        <script src="scripts/vendor/jquery.tinysort.min.js"></script> 
        <script src="scripts/vendor/jsDraw2DX.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/mixer.js"></script>
        <script src="scripts/views/application-view.js"></script>
        <script src="scripts/models/application-model.js"></script>
        <script src="scripts/collections/application-collection.js"></script>
        <script src="scripts/routes/application-router.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"/>
        <!-- endbuild -->

    </body>
